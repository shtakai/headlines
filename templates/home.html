<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>headlines</title>
</head>
<body>
    <h1>Headlines</h1>
    {% for article in articles %}
        <b>{{ article.title }}</b><br/>
        <i>{{ article.published }}</i><br/>
        <p>{{ article.description }}</p><br/>
        <hr>
    {% endfor %}
</body>
</html>
